<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="styles-2.0/styles-3.0.css">
  </head>

  <body>
    <a href="index.html">Back</a>
    <h1>Portfolio Contact Sheet</h1>
    <form method="GET">

      <fieldset>
        <label>Your name:
          <input type="text" name="name">
        </label>
      </fieldset>

      <fieldset>
        <label>Your email:
          <input type="email" name="email">
        </label>
      </fieldset>

      <fieldset>
        <legend>Are you also here to grade my site?</legend>
        <label>Yes
          <Input type="radio" name="professor" value="yes">
          </label>
        <label>No
            <Input type="radio" name="professor" value="no">
        </label>
      </fieldset>

      <fieldset class="checkbox">
        Are you a fan of any of these epic trilogies?
        Pick all that apply:
        <br>
        <label>Lord of the Rings
          <input type="checkbox" name="movie" value="lord-of-the-rings">
          <span class="checkmark"></span>
        </label>
        <label>Original Star Wars
          <input type="checkbox" name="movie" value="original-star-wars">
          <span class="checkmark"></span>
        </label>
        <label>Back to the Future
          <input type="checkbox" name="movie" value="back-to-the-future">
          <span class="checkmark"></span>
        </label>
      </fieldset>

      <fieldset>
        <label>Which one of these wiseman is your favorite?
          Try picking only one:
          <select name="favorite">
            <option value="">Please select</option>
            <option value="Gandalf">Gandalf</option>
            <option value="Yoda">Yoda</option>
            <option value="Doc">Doc</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>Brief reason for contact:
          <textarea name="reason" rows="4" cols="50"></textarea>
        </label>
      </fieldset>

        <input type="submit" value="Talk to me!">

      </form>

  </body>
</html>
